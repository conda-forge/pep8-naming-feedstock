{% set name = "pep8-naming" %}
{% set version = "0.9.1" %}
{% set sha256 = "a33d38177056321a167decd6ba70b890856ba5025f0a8eca6a3eda607da93caf" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  number: 0

requirements:
  build:
    - python
    - pip

  run:
    - python
    - flake8
    - flake8-polyfill >=1.0.2,<2

test:
  commands:
    - "flake8 --version | grep naming:"

about:
  home: https://github.com/PyCQA/pep8-naming
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Plug-in for flake 8 to check the PEP-8 naming conventions'
  dev_url: https://github.com/PyCQA/pep8-naming

extra:
  recipe-maintainers:
    - dopplershift
    - jakirkham
    - sigmavirus24
